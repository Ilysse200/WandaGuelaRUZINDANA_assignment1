<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel = "stylesheet" href="./public/style.css">

</head>
<body class="view-like">
    <div class="look-like">
    <h2>Login Form</h2>
    <form id="formsignin" action="Signup" method="get">
    <div class="form-group">
        <label for="Email Address">Email Address</label>
        <input type="text" id="EmailAddress" name="EmailAddress" required>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required>
    </div>
    <div class="form-group">
    <a href="home.html">
        <button type="submit" class="btn-primary">Sign In</button></a>
    </div>
    <div class="account-holder">
    <p>Don't have an account?<a href="index.html">Register here</a></p>
    <div class="Remember-not">
        <p><a href="frgtPassword.html">Forgot Password?</a></p>
    </div>
    </div>
    </form>
</body>
</html>
